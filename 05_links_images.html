<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>

  <!-- External Link -->
  <p>
    <a href="http://google.com">Google It</a>
  </p>
  
  <p> 
    <a href="http://google.com" target="_blank">Google It</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/HTML and Css Course /HTML-SandBox/04_typography.html">Typography</a>
  </p>

  <!-- Local Images  -->
  <img src="/HTML and Css Course /HTML-SandBox/img/2019-07-01.jpg" alt="My Image">

  <!-- Remote Images -->
  <img src="https://source.unsplash.com/700x400/?nature,water" alt="My Remote Image">
</body>
</html>
