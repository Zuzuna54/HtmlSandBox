<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul>
    <Li>Item 1</Li>
    <Li>Item 2
      <ul>
        <li>Nested 1</li>
        <li>Nested 2</li>
      </ul>
    </Li>
    <Li>Item 3</Li>
    <Li>Item 4</Li>
  </ul>

  <!-- Ordered Lists -->
  <ol>
    <li>Item 1</li>
    <li>Item 1</li>
    <li>Item 1</li>
    <li>Item 1</li>
  </ol>

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>Name:</th>
        <th>Lastname:</th>
        <th>Email:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>Ksmith@gmail.com</td>
      </tr>
      <tr>
        <td>Adirondack</td>
        <td>Glaser</td>
        <td>aGlaser@gmail.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>Jdoe@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
